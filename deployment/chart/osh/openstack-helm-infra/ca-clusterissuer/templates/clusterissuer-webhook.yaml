{{- if and .Values.manifests.webhook (not .Values.manifests.clusterissuer) (not .Values.manifests.rfc2136) }}
{{- $envAll := . }}
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: webhook-ca-issuer
  labels:
{{ tuple $envAll "cert-manager" "clusterissuer" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 4 }}
spec:
  acme:
    email: {{ .Values.conf.acme.email }}
    server: {{ .Values.conf.acme.server }}
    privateKeySecretRef:
      name: cloudflare-clusterissuer-{{ .Values.conf.ca.issuer.name }}-key
    solvers:
      - dns01:
          webhook:
            groupName: {{ .Values.conf.webhook.group }}
            solverName: {{ .Values.conf.webhook.solver }}
            {{- with .Values.conf.webhook.config }}
            config:
              {{- toYaml . | nindent 14 }}
            {{- end }}
...
{{- end }}
