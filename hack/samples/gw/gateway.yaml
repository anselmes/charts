---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gateway
  namespace: kube-system
spec:
  interval: 10m0s
  releaseName: gateway
  timeout: 15m0s
  dependsOn:
    - name: flux
      namespace: sre
    - name: envoy
      namespace: kube-system
    - name: cert-manager
      namespace: cert-manager
  chart:
    spec:
      interval: 5m
      chart: gateway
      version: 1.0.3
      sourceRef:
        kind: HelmRepository
        name: labsonline-catalog
        namespace: sre
  install:
    crds: CreateReplace
    remediation:
      remediateLastFailure: true
      retries: 3
  upgrade:
    crds: CreateReplace
  values:
    gateways:
      - name: http-gateway
        className: envoy
        listeners:
          - name: http
            port: 80
            protocol: HTTP
            allowedRoutes:
              namespaces:
                from: All
          - name: https
            port: 443
            protocol: HTTPS
            hostname: "*.k8s.orb.local"
            allowedRoutes:
              namespaces:
                from: All
            tls:
              mode: Terminate
              certificateRefs:
                - name: http-gw-cert
                  issuer: ca-issuer
      - name: grpc-gateway
        className: envoy
        listeners:
          - name: http
            port: 8080
            protocol: HTTP
            allowedRoutes:
              namespaces:
                from: All
              kinds:
                - kind: GRPCRoute
          - name: grpc
            port: 8443
            protocol: HTTPS
            hostname: "*.k8s.orb.local"
            allowedRoutes:
              namespaces:
                from: All
              kinds:
                - kind: GRPCRoute
            tls:
              mode: Terminate
              certificateRefs:
                - name: grpc-gw-cert
                  issuer: ca-issuer
