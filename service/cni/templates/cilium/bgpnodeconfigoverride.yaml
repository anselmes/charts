{{- if and .Values.cilium.bgp.enabled }}
{{- range .Values.cilium.bgp.instances }}
{{- if .overrides.enabled }}
---
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPNodeConfigOverride
metadata:
  name: bgp-node-config-override-{{ .name }}
  labels:
    {{- include "cni.labels" $ | nindent 4 }}
spec:
  bgpInstances:
    - name: {{ .name }}
      localPort: {{ .localPort | default 179 }}
      {{- if .overrides.routerID }}
      routerID: {{ .overrides.routerID }}
      {{- end }}
      {{- range .peers }}
      {{-  if .localAddress }}
      peers:
        - name: {{ .name }}
          localAddress: {{ .localAddress }}
      {{- end }}
      {{- end }}
{{- end }}
{{- end }}
{{- end }}
