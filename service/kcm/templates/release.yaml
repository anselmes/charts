{{- if .Values.release }}
{{- $providers := list }}
{{- if eq .Values.type "enterprise" }}
{{- $providers = .Values.enterprise.providers }}
{{- else if eq .Values.type "community" }}
{{- $providers = .Values.community.providers }}
{{- end }}
---
apiVersion: k0rdent.mirantis.com/v1beta1
kind: Release
metadata:
  name: {{ include "kcm.template.kcm" . }}
  labels:
    {{- include "kcm.labels" . | nindent 4 }}
spec:
  version: {{ include "kcm.version" . }}
  capi:
    template: {{ include "kcm.template.capi" . }}
  kcm:
    template: {{ include "kcm.template.kcm" . }}
  regional:
    template: {{ include "kcm.template.regional" . | default "" }}
  {{- if $providers }}
  providers:
    {{- range $providers }}
    - name: {{ .name }}
      template: {{ .template }}
    {{- end }}
  {{- end }}
{{- end }}
