{{- if .Values.management.access.enabled }}
---
apiVersion: k0rdent.mirantis.com/v1beta1
kind: AccessManagement
metadata:
  name: kcm
  labels:
    {{- include "kcm.labels" . | nindent 4 }}
{{- with .Values.management.access.rules }}
spec:
  accessRules:
    {{- toYaml . | nindent 4 }}
{{- end }}
{{- end }}
