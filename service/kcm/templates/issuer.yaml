{{- if .Values.kcm.issuer }}
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kcm-issuer
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kcm.labels" . | nindent 4 }}
spec:
  interval: 10m0s
  releaseName: kcm-issuer
  targetNamespace: {{ .Release.Namespace }}
  timeout: 15m0s
  {{- if or .Values.flux.enabled .Values.certmanager.enabled }}
  dependsOn:
  {{- if .Values.flux.enabled }}
    - name: flux
  {{- end }}
  {{- if .Values.certmanager.enabled }}
    - name: cert-manager
  {{- end }}
  {{- end }}
  chart:
    metadata:
      labels:
        k0rdent.mirantis.com/managed: "true"
    spec:
      chart: ca
      version: 1.0.3
      sourceRef:
        kind: HelmRepository
        name: labsonline-catalog
  install:
    crds: CreateReplace
    remediation:
      remediateLastFailure: true
      retries: 3
  upgrade:
    crds: CreateReplace
  # TODO: images
  # postRenderers:
  #   - kustomize:
  #       images:
  #         - name: ""
  #           newName: ""
  #           newTag: ""
  {{- with .Values.kcm.issuer }}
  values:
    issuers:
    - {{ toYaml . | nindent 6 }}
  {{- end }}
{{- end }}
