---
apiVersion: v2
name: data
type: application
description: A Helm chart that deploys various Databases and their dependencies.
version: 1.0.0
dependencies:
  - alias: postgres
    name: pg-db
    repository: https://percona.github.io/percona-helm-charts
    version: 2.8.2
    condition: postgres.enabled
  - alias: mysql
    name: ps-db
    repository: https://percona.github.io/percona-helm-charts
    version: 1.0.0
    condition: mysql.enabled
  - alias: mongo
    name: psmdb-db
    repository: https://percona.github.io/percona-helm-charts
    version: 1.21.2
    condition: mongo.enabled
  - alias: rediscluster
    name: redis-cluster
    repository: https://ot-container-kit.github.io/helm-charts
    version: 0.17.3
    condition: rediscluster.enabled
  - alias: redisreplication
    name: redis-replication
    repository: https://ot-container-kit.github.io/helm-charts
    version: 0.16.12
    condition: redisreplication.enabled
  - alias: redissentinel
    name: redis-sentinel
    repository: https://ot-container-kit.github.io/helm-charts
    version: 0.16.11
    condition: redissentinel.enabled
  - alias: redis
    name: redis
    repository: https://ot-container-kit.github.io/helm-charts
    version: 0.16.8
    condition: redis.enabled
