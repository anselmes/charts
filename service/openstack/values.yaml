backup: false

policies:
  network: true
  admin: true

certificate:
  create: false
  name: openstack-ssl-secret
  # ca: |
  #   -----BEGIN CERTIFICATE-----
  #   ...
  #   -----END CERTIFICATE----
  # cert: |
  #   -----BEGIN CERTIFICATE-----
  #   ...
  #   -----END CERTIFICATE-----
  # key: |
  #   -----BEGIN RSA PRIVATE KEY-----
  #   ...
  #   -----END RSA PRIVATE KEY-----

deployment:
  create: true
  name: osdpl
  region:
    domain: os.dev.local
    name: RegionOne
    preset: core #compute
    size: single #tiny
    version: caracal
  storage:
    local: general
    persistent: general

# MARK: Keystone

keystone:
  keycloak:
    enabled: false
    url: https://keycloak.dev.local
    sslServerValidation: true
    sslAuthValidation: true
  values:
    conf:
      keystone:
        resource:
          admin_project_name: admin
          admin_project_domain_name: Default

# MARK: Glance

glance:
  backend: file
  signature:
    enabled: true
  pvcstore:
    default: true
    class: standard
    size: 10Gi

# MARK: Cinder

cinder:
  # backends: lvm
  volumeGroup: cinder-vol
  # values:
  #   conf:
  #     cinder:
  #       DEFAULT:
  #         default_volume_type: volumes-hdd-luks
  #   bootstrap:
  #     volume_types:
  #       volumes-hdd-luks:
