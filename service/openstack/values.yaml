  #         arguments:
  #           encryption-cipher: aes-xts-plain64
  #           encryption-control-location: front-end
  #           encryption-key-size: 256
  #           encryption-provider: luks

# MARK: Nova

nova:
  migrationInterface: oam
  cpuType: host-passthrough
  # allocation:
  #   cpu: 4
  #   disk: 1
  #   ram: 1
  console:
    enabled: true
    tls:
      enabled: true
  libvirt:
    tls:
      enabled: true
  images:
    backend: qcow2
    # backend: ceph
    # backend: lvm
    lvm:
      volumeGroup: nova-vol
    encryption:
      enabled: false
      cipher: aes-xts-plain64
      key_size: 256
  values:
    conf:
      nova:
        filter_scheduler:
          enabled_filters:
            - ~AvailabilityZoneFilter

# MARK: Neutron

neutron:
  tunnelInterface: oam
  ipsec:
    enabled: false
  dvr:
    enabled: false
  nameservers:
    - 1.1.1.1
    - 9.9.9.9
  networks:
    external:
      - bridge: br-ext
        networkTypes:
          - flat
    floating:
      enabled: true
      subnet:
        range: 192.168.125.0/24
        gateway: 192.168.125.11
        pool:
          start: 192.168.125.100
          end: 192.168.125.200
  # values:
