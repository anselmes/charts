---
conf:
  acme:
    email: admin@kubernetes.io
    server: https://acme-v02.api.letsencrypt.org/directory
  ca:
    issuer:
      name: ca-issuer
    secret:
      name: secret-name
      crt: null
      key: null
      token: null
  rfc2136:
    nameserver: 127.0.0.1:53
    tsig:
      name: tsig-cred
      algo: HMACSHA512
  webhook:
    group: null
    solver: null
    config:
      host: http://127.0.0.1:8081
      apiKeySecretRef:
        name: secret-name
        key: token

# Default Version of jetstack/cert-manager being deployed.
# Starting at v1.0.0, api-version: cert-manager.io/v1 is used
# For previous apiVersion: cert-manager.io/v1alpha3, change to older version (such as v0.15.0)
cert_manager_version: v1.0.0

manifests:
  issuer: true
  rfc2136: false
  secret_ca: true
  selfsigned: false
  webhook: false
