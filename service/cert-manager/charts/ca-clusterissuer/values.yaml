---
conf:
  acme:
    email: admin@kubernetes.io
    server: https://acme-v02.api.letsencrypt.org/directory
  ca:
    issuer:
      name: ca-clusterissuer
    secret:
      name: secret-name
      # Namespace where cert-manager is deployed.
      namespace: cert-manager
      crt: null
      key: null
      token: null
      tsig: null
  rfc2136:
    nameserver: 127.0.0.1:53
    tsig:
      name: tsig-cred
      algo: HMACSHA512
  webhook:
    group: null
    solver: null
    config: {}
    # host: http://127.0.0.1:8081
    # apiKeySecretRef:
    #   name: secret-name
    #   key: token

manifests:
  clusterissuer: true
  rfc2136: false
  secret_ca: true
  selfsigned: false
  webhook: false
